<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение Погода</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
        <p class="h5 my-0 me-md-auto fw-normal">PyDev</p>
        <nav class="my-2 my-md-0 me-md-3">
          <a class="p-2 text-dark" href="#">Главная</a>
          <a class="p-2 text-dark" href="#">Информация</a>
        </nav>
      </header>
    
    <div class="container">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Погода в вашем городе</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">Город</label>
                    {{ form.name }}
                    <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                </form>
            </div>
            <div class="col-4 offset-1">
                <h1>Информация</h1>

                    {% for info in all_info %}

                <div class="alert alert-info">
                    <b>Город:</b> {{ info.city }}<br>
                    <b>Температура:</b> {{ info.temp }}<sup>o</sup>
                    <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды" class="rounded float-end">
                </div>

                    {% endfor %}

            </div>
        </div>
    </div>
    
</body>
</html>
